<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tiny Pet Site</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/loadingScreen.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <h1>Welcome to Your Tiny Pet Site!</h1>
            <div class="box">Do you have a pet already?</div>
            <div>
                <button class="btn btn-yes" id="btn-yes" onclick="saveYes()">Yes!</button> 
             <button class="btn btn-no" id="btn-no" onclick="saveNo()">No but I want one!</button>
            </div>
        </div>
        <!-- Button to go back and resets local storage  -->
        <div class="startOver"></div>
    </div>

    <!-- Loading screen  -->
    <div class="loadingScreen" id="loadingScreen">
        <img src="./assets/images/pixel-cat.gif" alt="Loading" />
        LOADING . . .
    </div>
  
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/formLogic.js"></script>
    <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
