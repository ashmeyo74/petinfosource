<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1">
    <title>Your Tiny Pet Site</title>
    <link rel="stylesheet" href="./assets/css/form.css">
</head>
<body>
    <!-- Contains everything -->
    <div class="container">
        <!-- New Pet Form -->
        <div class="newPetDiv">
            <form class="newPetForm">
                <div class="main-container">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Insert your pet's name!" required>
                    </div>
                    <div class="form-group">
                        <select class="form-control" required>
                            <option value="" disabled selected>Species</option>
                            <option value="cat">Cat</option>
                            <option value="dog">Dog</option>
                            <option value="bird">Bird</option>
                            <option value="fish">Fish</option>
                            <option value="rodent">Rodent</option>
                            <option value="reptile">Reptile</option>
                            <option value="horses">Horses</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Breed" required>
                    </div>
                    <div class="form-group">
                        <input type="url" class="form-control" placeholder="Vet office link" required>
                    </div>
                    <div class="form-group">
                        <input type="url" class="form-control" placeholder="Groomer link" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Want another pet?" required>
                    </div>
                    <button type="submit" class="btn btn-submit">Submit</button>
                </div>
            </form>
        </div>

        <!-- Adoption Form -->
        <div class="adoptionDiv">
            <form class="adoptionForm">
                <div class="main-container">
                    <div class="form-group">
                        <select class="form-control" required>
                            <option value="" disabled selected>Species</option>
                            <option value="cat">Cat</option>
                            <option value="dog">Dog</option>
                            <option value="bird">Bird</option>
                            <option value="fish">Fish</option>
                            <option value="rodent">Rodent</option>
                            <option value="reptile">Reptile</option>
                            <option value="horses">Horses</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Breed" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your location" required>
                    </div>
                    <button type="submit" class="btn btn-submit">Submit</button>
                </div>
            </form>
        </div>
        <!-- Button to go back and resets local storage -->
        <div class="startOver"></div>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/formLogic.js"></script>
</body>
</html>
