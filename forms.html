<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1">
    <title>Your Tiny Pet Site</title>
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="./assets/css/loadingScreen.css">
</head>
<body>
    <div class="container">
        <!-- New Pet Form -->
        <div class="newPetDiv" id="petFormDiv">
            <form class="newPetForm" id="petForm">
                <div class="main-container">
                    <div class="form-group">
                        <input type="text" id= "petName" class="form-control" placeholder="Insert your pet's name!" required>
                    </div>
                    <div class="form-group">
                        <select id="petSpecies" class="form-control" required>
                            <option value="" disabled selected>Species</option>
                            <option value="cat">Cat</option>
                            <option value="dog">Dog</option>
                            <option value="bird">Bird</option>
                            <option value="fish">Fish</option>
                            <option value="rodent">Rodent</option>
                            <option value="reptile">Reptile</option>
                            <option value="horses">Horse</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" id="petBreed" class="form-control" placeholder="Breed" required>
                    </div>
                    <div class="form-group">
                        <input type="url" id="vetOffice" class="form-control" placeholder="Vet office link">
                    </div>
                    <div class="form-group">
                        <input type="url" id="groomerLink" class="form-control" placeholder="Groomer link">
                    </div>
                    <div class="form-group">
                        <label for="yes_no_radio">Do you want another pet?</label><br>
                                 <input type="radio" id="yes" name="yes_no" required>Yes</input>
                                <input type="radio" id="no" name="yes_no">No</input>
                    </div>
                    <button type="submit" id="hasPetSubmit" class="btn btn-submit">Submit</button>
                    <div id="error-condition" class="error-condition">

                    </div>
            </form>
            <button type="clear" class="btn btn-clear" onclick="clearForm()">Go Back!</button>
           </div>
        </div>

        <!-- Adoption Form -->
        <div class="adoptionDiv" id="adoptForm">
            <form class="adoptionForm">
                <div class="main-container">
                    <div class="form-group">
                        <select id="adoptSpecies" class="form-control" required>
                            <option value="" disabled selected>Species</option>
                            <option value="cat">Cat</option>
                            <option value="dog">Dog</option>
                            <option value="bird">Bird</option>
                            <option value="fish">Fish</option>
                            <option value="rodent">Rodent</option>
                            <option value="reptile">Reptile</option>
                            <option value="horses">Horses</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" id="adoptBreed" class="form-control" placeholder="Breed" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="yourLocation" class="form-control" placeholder="Your location" required>
                    </div>
                    <button type="submit" class="btn btn-submit" onclick="saveAdptResult()">Submit</button>
                </form>
                <button type="clear" class="btn btn-clear" onclick="clearForm()">Go Back!</button>
               </div>
            </div>
        </div>

    </div>

    <div class="loadingScreen" id="loadingScreen">
        <img src="./assets/images/pixel-cat.gif" alt="Loading..."> LOADING . . .
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/formLogic.js"></script>
</body>
</html>
